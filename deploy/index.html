<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="StreamingAssets/js/lib.js"></script>
    <script type="module" src="StreamingAssets/js/main.js"></script>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/deploy.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/deploy.data.gz",
        frameworkUrl: "Build/deploy.framework.js.gz",
        codeUrl: "Build/deploy.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <div sytle="display:none;" id="voice_chat"></div>
    <div sytle="display:none;" id="agora_video_screen"></div>
    <video id="video_screen" style="display:none;" muted playsinline></video>
  </body>
</html>
